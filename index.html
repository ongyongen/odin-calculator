<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="grid">
                <div id="screen">
                    <p id="computation"></p>
                    <p id="final-result"></p>
                </div>
                <div class="top-buttons">
                    <div id="clear">Clear</div>
                    <div id="delete">Delete</div>
                </div>
                <div class="row">
                    <p class="digit-buttons">7</p>
                    <p class="digit-buttons">8</p>
                    <p class="digit-buttons">9</p>
                    <p class="op-buttons">/</p>
                </div>
                <div class="row">
                    <p class="digit-buttons">4</p>
                    <p class="digit-buttons">5</p>
                    <p class="digit-buttons">6</p>
                    <p class="op-buttons">x</p>
                </div>
                <div class="row">
                    <p class="digit-buttons">1</p>
                    <p class="digit-buttons">2</p>
                    <p class="digit-buttons">3</p>
                    <p class="op-buttons">-</p>
                </div>
                <div class="row">
                    <p class="digit-buttons">.</p>
                    <p class="digit-buttons">0</p>
                    <p class="op-buttons">=</p>
                    <p class="op-buttons">+</p>
                </div>
            </div>
        </div>
    </div>
    <body>
        <script src="scripts.js"></script>
    </body>
</html>
