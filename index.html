<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="grid">
                <div id="screen">
                    <p id="computation"></p>
                    <p id="final-result"></p>
                </div>
                <div class="top-buttons">
                    <div id="clear">Clear</div>
                    <div id="delete">Delete</div>
                </div>
                <div class="row">
                    <p class="digit-buttons" id="7">7</p>
                    <p class="digit-buttons" id="8">8</p>
                    <p class="digit-buttons" id="9">9</p>
                    <p class="op-buttons" id="/">/</p>
                </div>
                <div class="row">
                    <p class="digit-buttons" id="4">4</p>
                    <p class="digit-buttons" id="5">5</p>
                    <p class="digit-buttons" id="6">6</p>
                    <p class="op-buttons" id="x">x</p>
                </div>
                <div class="row">
                    <p id="1"class="digit-buttons">1</p>
                    <p class="digit-buttons" id="2">2</p>
                    <p class="digit-buttons" id="3">3</p>
                    <p class="op-buttons" id="-">-</p>
                </div>
                <div class="row">
                    <p class="digit-buttons" id=".">.</p>
                    <p class="digit-buttons" id="0">0</p>
                    <p class="op-buttons" id="=">=</p>
                    <p class="op-buttons" id="+">+</p>
                </div>
            </div>
        </div>
    </div>
    <body>
        <script src="scripts.js"></script>
    </body>
</html>
